  <section class="form-section">
    <form id="cotizacionForm" class="cotizacion-form" action="procesar_cotizacion.php" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre / Empresa</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-row">
        <div>
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" name="cedula" required>
        </div>
        <div>
          <label for="tel">Teléfono</label>
          <input type="tel" id="tel" name="tel" required>
        </div>
      </div>

      <div class="form-group">
        <label for="servicio">Servicio</label>
        <select id="servicio" name="servicio" required>
          <option value="">Seleccione un servicio</option>
          <option>Reparación de computadoras - Diagnóstico y solución de problemas técnicos</option>
          <option>Venta de partes y componentes - Hardware y accesorios especializados</option>
          <option>Instalación de Microsoft Office - Configuración y soporte de software</option>
          <option>Sistemas de videovigilancia - Venta e instalación de cámaras de seguridad</option>
          <option>Sistemas de alarmas - Implementación de seguridad perimetral</option>
          <option>Servicios de respuesta armada - Monitoreo y respuesta de seguridad 24/7</option>
        </select>
      </div>

      <div class="form-group">
        <label for="detalles">Especificaciones / Requerimientos</label>
        <textarea id="detalles" name="detalles" rows="5" required></textarea>
      </div>

      <button type="submit">Enviar</button>
      <p id="msg"></p>
    </form>
